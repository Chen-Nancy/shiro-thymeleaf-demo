<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>角色操作</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/jquery/jquery.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid row">
    <div class="top-height row" th:include="part/header::header"></div>
    <div class="margin-top row">
        <div class="col-lg-2" th:include="part/lefter::lefter"></div>

        <div class="col-lg-8 col-lg-offset-2">
            <div class="col-lg-4">
                <form th:action="${role==null?'/role/insert':'/role/update'}" method="post" class="form">
                    <input type="text" name="pageIndex" th:value="${pageIndex}" style="display: none">
                    <input type="number" name="rid" th:value="${role==null?'':role.rid}" style="display: none">
                    <div class="form-group">
                        <label>角色名：</label><span class="glyphicon glyphicon-user"></span>
                        <input type="text" name="name" placeholder="角色名" class="form-control"
                               th:value="${role==null?'':role.name}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success form-control" value="提交">
                    </div>
                    <div class="form-group text-center">
                        <span th:text="${message}" class="text-warning"></span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
