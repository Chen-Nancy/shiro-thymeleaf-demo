<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/jquery/jquery.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #loginForm > div {
            border-radius: 20px;
            top: 120px;
            background: rgba(0, 243, 255, 0.3);
        }

        #loginForm {
            background-image: url("/static/img/login.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="loginForm" class="container-fluid">
    <div class="col-lg-3 col-lg-offset-8">
        <form action="/user/login" method="post" class="form" style="margin-top: 20px">
            <div class="form-group">
                <label>用户名：</label><span class="glyphicon glyphicon-user"></span>
                <input type="text" name="username" placeholder="用户名" class="form-control">
            </div>
            <div class="form-group">
                <label>密　码：</label><span class="glyphicon glyphicon-lock"></span>
                <input type="password" name="password" placeholder="密码" class="form-control">
            </div>
            <div class="form-group text-right">
                <label>自动登录</label>
                <input type="checkbox" class="btn btn-default" name="checked" value="remember" checked="checked">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success form-control" value="登录">
            </div>
            <div class="form-group text-center">
                <span th:text="${message}" class="text-warning"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
