<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户操作</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/jquery/jquery.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid row">
    <div class="top-height row" th:include="part/header::header"></div>
    <div class="margin-top row">
        <div class="col-lg-2" th:include="part/lefter::lefter"></div>

        <div class="col-lg-8 col-lg-offset-2">
            <div class="col-lg-4">
                <form th:action="${user==null?'/user/insert':'/user/update'}" method="post" class="form">
                    <input type="text" name="pageIndex" th:value="${pageIndex}" style="display: none">
                    <input type="number" name="uid" th:value="${user==null?'':user.uid}" style="display: none">
                    <div class="form-group">
                        <label>用户名：</label><span class="glyphicon glyphicon-user"></span>
                        <input type="text" name="username" placeholder="用户名" class="form-control"
                               th:value="${user==null?'':user.username}">
                    </div>
                    <div class="form-group">
                        <label>密　码：</label><span class="glyphicon glyphicon-lock"></span>
                        <input type="password" name="password" placeholder="密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>年　龄：</label><span class="glyphicon glyphicon-leaf"></span>
                        <input type="number" name="age" placeholder="年龄" class="form-control"
                               th:value="${user==null?'':user.age}">
                    </div>
                    <div class="form-group">
                        <label>性　别：</label>
                        <span class="glyphicon glyphicon-queen"></span>女
                        <input type="radio" class="btn btn-default" name="sex" value="0"
                               th:checked="${user==null?'true':user.sex==0}">
                        <span class="glyphicon glyphicon-king"></span>男
                        <input type="radio" class="btn btn-default" name="sex" value="1"
                               th:checked="${user==null?'false':user.sex==1}">
                    </div>
                    <div class="form-group">
                        <label>电　话：</label><span class="glyphicon glyphicon-phone-alt"></span>
                        <input type="number" name="phone" placeholder="电话" class="form-control"
                               th:value="${user==null?'':user.phone}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success form-control" value="提交">
                    </div>
                    <div class="form-group text-center">
                        <span th:text="${message}" class="text-warning"></span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
